name: Update whisper.cpp

on:
  schedule:
    - cron: "23 5 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update whisper.cpp version
        run: |
          ./scripts/update-whispercpp.sh

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update whisper.cpp"
          title: "chore: update whisper.cpp"
          body: "Automated update to the latest whisper.cpp release."
          branch: "automation/whispercpp-update"
          delete-branch: true
